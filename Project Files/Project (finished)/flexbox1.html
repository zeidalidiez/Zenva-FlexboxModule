<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>CSS Flexbox</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
       
      <style>

        #parent { background: lightblue; display: flex; flex-wrap: nowrap; justify-content: center;}
        .childitem { flex-basis: 300px;}
        .child1 { background: cornflowerblue; flex-shrink: 3;  }
        .child2 { background: deepskyblue;}
        .child3 { background: dodgerblue;  }       


      </style>
       
   </head>
    
   <body>
      
       <div id="parent">
       
            <div class="childitem child1">1</div>
            <div class="childitem child2">2</div>
            <div class="childitem child3">3</div>        
 
       
       </div>
       
   </body>
</html>
